name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
jobs:
  release:
    runs-on: ubuntu-lastest

    steps:
      - name: Checkout code
      - uses: actions/checkout@v3

      - name: Get commit short sha
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build an push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:lastest
            ${{ secrets.DOCKER_USERNAME}}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ steps.vars.outputs.sha_short}}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type:registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:buildcache,mode=max
      
      - name: Success notification
        if: success()
        run: |
          echo "✅ Docker image built and pushed successfully!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest"
          echo "Commit: ${{ steps.vars.outputs.sha_short }}"
        
      - name: Failure notification
        if: failure()
        run: |
          echo "❌ Docker image build failed!"
          exit 1