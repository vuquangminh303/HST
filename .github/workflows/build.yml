name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  release:
    # TYPO FIX 1: Changed 'ubuntu-lastest' to 'ubuntu-latest'
    runs-on: ubuntu-latest
    
    steps:
      # SYNTAX FIX: Combined name and uses into one block
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get commit short sha
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # TYPO FIX 2: Changed ':lastest' to ':latest'
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:buildcache
          # SYNTAX FIX: Changed 'type:registry' to 'type=registry'
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:buildcache,mode=max

      # INDENTATION FIX: Aligned these steps with the rest of the list
      - name: Success notification
        if: success()
        run: |
          echo "✅ Docker image built and pushed successfully!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest"
          echo "Commit: ${{ steps.vars.outputs.sha_short }}"

      - name: Failure notification
        if: failure()
        run: |
          echo "❌ Docker image build failed!"
          exit 1
